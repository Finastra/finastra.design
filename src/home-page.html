<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="header">
      <div class="logo">Finastra.design</div>

      <div class="team-images">
        <img class="img2" src="./images/home/header/img1.png" />
        <img class="img1" src="./images/home/header/img2.png" />
        <img class="img3" src="./images/home/header/img3.png" />
        <img class="crop-mark" src="./images/home/header/crop.svg" />
      </div>

      <div class="title">
        <div class="title-line">
          <span>Let's</span>
          <div class="title-animation">
            <span class="title-emphasis">design</span>
          </div>
        </div>

        <span class="title-line"
          >the future
          <span class="desktop">of finance</span>
        </span>

        <span class="mobile title-line">of finance</span>
      </div>
    </div>

  <div class="content">
    <div class="introduction">
      <img src="./images/home/content/icon-folder.svg" />
      <div class="intro-text">
        <span>we are looking for</span>
        <span class="focus">highly talented</span>
        and <span class="focus">experienced</span>
        <span>developers to be part of a new interdisciplinary and international
          Design team who want</span>
        <span class="focus">to rock the market</span>
      </div>
    </div>
  </div>
  </body>
</html>
